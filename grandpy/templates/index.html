<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Grandpy Bot</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-3 col-2">
                    <img id="robot" src="../static/img/robot.png" alt="robot clipart">
                </div>
                <div class="col-xl-10 col-lg-10 col-md-9 col-10">
                    <h1>Welcome to GrandPy Bot!</h1>
                    <h2>Le robot qui répond comme si c'était votre grand-père</h2>
                </div>
            </div>
            <br>
            <form>
                <div class="row">
                    <div class="col-lg-10 col-sm-12">
                        <input type="text" class="form-control" placeholder="Saisissez votre question">
                    </div>
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-primary btn-block">Soumettre</button>
                    </div>
                </div>
            </form>
        </header>
    </div>
    
    <div class="container"> 
        <div id="discuss">
            <div class="msg">
                <p><strong>Grandpy : </strong>Que voulez-vous savoir ?</p>
            </div> 
        </div>    
    </div>
        
    <footer>
        <div class="navbar fixed-bottom">
            <p>Vincent Houillon //
                <a class="btn btn-dark btn-sm" href="https://github.com/vincenthouillon/grandpy_bot" target=_blank>Dépôt
                    Github</a> //
                &copy 2019 WTFPL
            </p>
        </div>
    </footer>
</body>

</html>
