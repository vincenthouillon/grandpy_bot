<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/hv01-white.png') }}">
    <title>Grandpy Bot</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-3 col-sm-3 col-12">
                    <p>
                        <img id="robot" src="{{ url_for('static', filename='img/robot.png') }}" alt="robot clipart">
                    </p>
                </div>
                <div class="col-xl-10 col-lg-10 col-md-9 col-sm-9 col-12 col-12">
                    <h1>Welcome to GrandPy Bot!</h1>
                    <h2>"Le robot qui vous répond comme si c'était votre grand-père"</h2>
                </div>
            </div>

        </header>
    </div>

    <div class="container">
        <div id="messaging">
            <div id="new_msg"></div>
        </div>
        <!-- Form sending message -->
        <form id="form_msg">
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" name="query" class="input_msg"
                        placeholder="Salut GrandPy ! Est-ce que tu connais l'adresse d'OpenClassrooms ?" autofocus>
                    <button type="submit" id="input_btn">
                        <img id="input_img" src="{{ url_for('static', filename='img/message-plus.png')  }}" alt="Bouton envoyer">
                    </button>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <div class="navbar fixed-bottom">
            <p>Vincent Houillon //
                <a class="btn btn-dark btn-sm" href="https://github.com/vincenthouillon/grandpy_bot"
                    target=_blank>Github</a>
                //
                &copy 2019 <a href="http://www.wtfpl.net/" target="_blank">WTFPL</a>
            </p>
        </div>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key={{ config.GOOGLEMAPS_API_KEY }}&callback=myMap" async
        defer></script> -->
</body>

</html>
